name: rave_flutter
description: A new Flutter plugin for making payment with Flutterwave's rave.
version: 0.0.9-alpha+2
author: Wilberforce Uwadiegwu <faradaywilly@gmail.com>
homepage: https://github.com/wilburt/rave_flutter

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ">=2.2.0 <3.0.2"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.0
  http: ^0.13.4
  intl: ^0.17.0
  meta: ^1.7.0
  async: ^2.9.0
  dio: ^4.0.6
  get_it: ^7.2.0
  equatable: ^2.0.3
  tripledes_nullsafety: ^1.0.3
  webview_flutter: ^3.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.flutterwave.rave_flutter
        pluginClass:  RaveFlutterPlugin
      ios:
        pluginClass:  RaveFlutterPlugin

  assets:
    - assets/images/
